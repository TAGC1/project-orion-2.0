<ion-header>
  <ion-toolbar>
    <ion-title>More Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="profile.username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input [(ngModel)]="profile.firstName"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input [(ngModel)]="profile.lastName"></ion-input>
        </ion-item>
      
      <ion-button clear block (click)="createProfile()" style="text-align: center;" >Confirm</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
